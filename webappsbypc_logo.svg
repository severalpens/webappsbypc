<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple logo: 'Web Apps by PC' in slightly cursive italic black text with thin border on white background -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="128" viewBox="0 0 512 128" role="img" aria-label="Web Apps by PC logo">
	<!-- white background -->
	<rect width="100%" height="100%" fill="#FFFFFF" />

	<!-- border with increased margin and thicker stroke -->
	<rect x="12" y="12" width="488" height="104" fill="none" stroke="#000000" stroke-width="6" rx="6" ry="6" />

	<!-- centered text moved closer to border (reduced padding) and slightly larger -->
	<text x="47%" y="95" text-anchor="middle" fill="#000000"
			font-family="'tahoma', 'serif"
			font-style="italic" font-size="54">
		WebAppsByPC.com
	</text>
</svg>
